[package]
name = "luminance-gl"
version = "0.18.0"
license = "BSD-3-Clause"
authors = ["Dimitri Sabadie <dimitri.sabadie@gmail.com>"]
description = "OpenGL backends for luminance"
keywords = ["stateless", "type-safe", "graphics", "luminance", "opengl"]
categories = ["rendering::graphics-api"]
homepage = "https://github.com/phaazon/luminance-rs"
repository = "https://github.com/phaazon/luminance-rs"
documentation = "https://docs.rs/luminance-gl"
readme = "README.md"
edition = "2021"
rust-version = "1.56.0"

[badges]
maintenance = { status = "actively-developed" }

[features]
default = ["gl33"]
gl33 = []
# OpenGL extensions
GL_ARB_gpu_shader_fp64 = []

[dependencies]
gl = "0.14"
luminance = { version = "0.45", path = "../luminance" }
luminance-std140 = { version = "0.1", path = "../luminance-std140" }
